<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login | Memórias MA</title>
    <link rel="stylesheet" href="estilos/login.css">

</head>

<body>
    <form id="forms-login" action="">
        <img src="img/logoJogo.svg" alt="">
        <p id="texto-descritivo">Cadastre-se e participe de um momento único,
            rico em novas descobertas e aprendizagem
            de forma lúdica e descontraída</p>
        <h2>Começar a jogar</h2>
        <input type="text" name="email" id="email" placeholder="Login">
        <input type="password" name="password" id="password" placeholder="Senha">
        <div>
            <p>Não tem cadastro? <a href="formulario de cadastro.html">Cadastre-se aqui!</a></p>
        </div>
        <button id="login-button" type="submit">Começar a jogar</button>
    </form>
    <script src="/Javascript/login.js"></script>
</body>

</html>
