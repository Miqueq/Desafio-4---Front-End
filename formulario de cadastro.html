<body>
    <header>

        <nav class="barra_navegacao">
            <a href="Index.html"><img class="logo_memorias" src="imagens/logoJogo.svg"></a>
            <a class="links" href="modo de jogo.html">O jogo</a>
            <a class="links" href="about-us.html">Sobre nós</a>

            <a class="botao_jogar" href="formulario login.html"> Jogue de Graça!</a>
        </nav>
    </header>

    <main class="formulario">
        <section>
            <h1 class="titulo">Bem vindo(a) à tela de Cadastro</h1>
            <form class="formulario__conteudo">
                <input id="name" type="text" placeholder="  Nome Completo" required>
                <input id="username" type="text" placeholder="  Nome de Usuário" required>
                <input id="birthdate" type="date" placeholder="  Data de Nascimento"
                    pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                <input id="email" type="email" placeholder="  Email" required>
                <input id="city" type="text" placeholder="  Cidade" required>
                <input id="state" type="text" placeholder="  Estado" required>
                <input id="password" type="password" placeholder="  Senha" required minlength="6">
                <input id="confirmPassword" type="password" placeholder="  Confirme sua Senha" required minlength="6">
                <a class="titulo" href="formulario de login.html">Já tem cadastro?Faça login</a>
                <div class="formulario_botao">
                    <input type="submit" value="Cadastre-se">
                </div>
            </form>
        </section>
        <script src="Javascript/cadastro.js"></script>
</body>

</html>
